<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weater Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter Location name"
            class="input-box"
          />
          <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
      </div>
      <div class="weather-body">
        <div class="wrong">
        <img src="oops.jpg" alt="wrong img" class="wrong-img">
        <p>Can't Find The Place</p>
      </div>
        
        <img src="sun.webp" alt="Weather Image" class="weather-img" />
      
        <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">Light rain</p>

        </div>

        <div class="weather-details">
            <div class="humidity">
                <img src="humidity (1).png" alt="humidity" class="humidity-img">
                <div class="text">
                    <span id="hum">45%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12Km/Hr</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/70c7969d5a.js"
      crossorigin="anonymous"
    ></script>
    <script src="weather.js"></script>
  </body>
</html>
